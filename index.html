<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to Richmond</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      background-color: #000;
      background-image: url('https://imageio.forbes.com/specials-images/dam/imageserve/1144033083/0x0.jpg?format=jpg&width=1920&height=1080&fit=bounds');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #39ff14;
    }

    h1 {
      font-size: 1.5rem;
      background: rgba(0, 0, 0, 0.75);
      padding: 1rem;
      margin-bottom: 1rem;
      border: 2px solid #39ff14;
      border-radius: 10px;
      text-shadow: 1px 1px 0 #000;
    }

    #countdown {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      background: rgba(0, 0, 0, 0.75);
      padding: 1rem;
      border: 2px dashed #39ff14;
      border-radius: 12px;
      box-shadow: 0 0 10px #39ff14;
    }

    .time {
      font-size: 1rem;
      margin: 0.5rem;
    }

    .label {
      display: block;
      font-size: 0.6rem;
      color: #caffc3;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1rem;
        padding: 0.5rem;
      }

      .time {
        font-size: 0.9rem;
      }

      .label {
        font-size: 0.5rem;
      }

      #countdown {
        padding: 0.5rem;
        gap: 5px;
      }
    }
  </style>
</head>
<body>
  <h1>Countdown to Richmond, VA</h1>
  <div id="countdown"></div>

  <script>
    const targetDate = new Date();
    targetDate.setDate(targetDate.getDate() + 28);
    targetDate.setHours(0, 0, 0, 0);

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById('countdown').textContent = "Maggie & Payton are in Richmond!";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('countdown').innerHTML = `
        <div class="time">${days}<span class="label">DAYS</span></div>
        <div class="time">${hours}<span class="label">HRS</span></div>
        <div class="time">${minutes}<span class="label">MIN</span></div>
        <div class="time">${seconds}<span class="label">SEC</span></div>
      `;
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
