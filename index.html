<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to Richmond</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      background-color: #000;
      background-image: url('https://imageio.forbes.com/specials-images/dam/imageserve/1144033083/0x0.jpg?format=jpg&width=1920&height=1080&fit=bounds');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #39ff14;
    }

    h1 {
      font-size: 1.5rem;
      background: rgba(0, 0, 0, 0.75);
      padding: 1rem;
      margin-bottom: 1rem;
      border: 2px solid #39ff14;
      border-radius: 10px;
      text-shadow: 1px 1px 0 #000;
    }

    #countdown {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      background: rgba(0, 0, 0, 0.75);
      padding: 1rem;
      border: 2px dashed #39ff14;
      border-radius: 12px;
      box-shadow: 0 0 10px #39ff14;
    }

    .time {
      font-size: 1rem;
      margin: 0.5rem;
    }

    .label {
      display: block;
      font-size: 0.6rem;
      color: #caffc3;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1rem;
        padding: 0.5rem;
      }
      .time {
        font-size: 0.9rem;
      }
      .label {
        font-size: 0.5rem;
      }
      #countdown {
        padding: 0.5rem;
        gap: 5px;
      }
    }
  </style>
</head>
<body>
  <h1>Countdown to Richmond, VA</h1>
  <div id="countdown"></div>

  <script>
    // 1. Set a fixed target date: May 17, 2025 at 00:00 local time
    const targetDate = new Date("2025-05-17T00:00:00").getTime();

    function updateCountdown() {
      const now = Date.now();
      const diff = targetDate - now;

      // 2. If we've reached (or passed) the target, stop and show your message
      if (diff <= 0) {
        document.getElementById('countdown').innerHTML = `
          <div class="time">0<span class="label">DAYS</span></div>
          <div class="time">0<span class="label">HRS</span></div>
          <div class="time">0<span class="label">MIN</span></div>
          <div class="time">0<span class="label">SEC</span></div>
        `;
        clearInterval(timer);
        return;
      }

      // 3. Calculate remaining time components
      const days    = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours   = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      // 4. Render the countdown
      document.getElementById('countdown').innerHTML = `
        <div class="time">${days}<span class="label">DAYS</span></div>
        <div class="time">${hours}<span class="label">HRS</span></div>
        <div class="time">${minutes}<span class="label">MIN</span></div>
        <div class="time">${seconds}<span class="label">SEC</span></div>
      `;
    }

    // 5. Kick off the timer
    const timer = setInterval(updateCountdown, 1000);
    updateCountdown(); // initial call so thereâ€™s no 1s delay
  </script>
</body>
</html>
